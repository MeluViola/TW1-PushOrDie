<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Registro</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/login-registro.css}"/>

</head>

<body>

<!--<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>-->
<nav>
  <ul>
    <li><a href="home.html">Inicio</a></li>
    <li><a id="ir-a-registro" href="login.html">Ingresar</a></li>
  </ul>
</nav>
<main role="main" class="container">

  <div class = "auth-container">
    <div id="registerbox" style="margin-top:50px;" class="auth-form">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h1 class="form-signin-heading">Nuevo Usuario</h1>
        <hr class="colorgraph"><br>

        <input th:field="*{email}" type="email" id="registro-email" class="form-control" th:placeholder="Email" required/>
        <input th:field="*{password}" type="password" id="registro-password" class="form-control" th:placeholder="ContraseÃ±a" required/>

        <button id="ir-a-registrarme" class="btn btn-lg btn-primary btn-block" Type="Submit">Registrarme</button>

        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
